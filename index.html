<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/scss/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./assets/js/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container gallery">
      <div class="row">
        <!-- <div class="col-md-4"> -->
          <a href="./assets/image/download.jpg" class="col-md-4"
            ><img
              src="./assets/image/download.jpg"
              alt="cats1"
              class="img-fluid"
          /></a>
        <!-- </div> -->
        <!-- <div class="col-md-4"> -->
          <a href="./assets/image/images-1.jpg" class="col-md-4"
            ><img
              src="./assets/image/images-1.jpg"
              alt="cats2"
              class="img-fluid"
          /></a>
        <!-- </div> -->
        <!-- <div class="col-md-4"> -->
          <a href="./assets/image/images.jpg" class="col-md-4"
            ><img src="./assets/image/images.jpg" alt="cats3" class="img-fluid"
          /></a>
        <!-- </div> -->
      </div>
    </div>

    <div class="container slider">
      <div class="popup">
        <div class="inner">
          <img src="./assets/image/download.jpg" />

          <div class="actions">
            <div class="close-icon">
                <i class="fa-sharp fa-solid fa-xmark"></i>
            </div>
            <div class="arrow-icons">
                <div class="arrows left">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class=" arrows right">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
